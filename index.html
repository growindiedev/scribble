<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scribble</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Scribble a sketch
    </h1>
  </div>
  <div class="container">
    <div class="controls">
      <input type="color" id="color-input">
      <fieldset>
        <legend>Select the mode</legend>
        <div>
          <input type="radio" id="color-mode" name="drone" value="color-mode"
                 checked>
          <label for="color-mode">Color Mode</label>
        </div>
    
        <div>
          <input type="radio" id="rainbow-mode" name="drone" value="rainbow-mode">
          <label for="rainbow-mode">Rainbow Mode</label>
        </div>
    
        <div>
          <input type="radio" id="eraser" name="drone" value="eraser">
          <label for="eraser">Eraser</label>
        </div>
    </fieldset>
    <div>
      <input type="range" id="size" name="size"
             min="10" max="100">
      <label for="size">Size</label>
    </div>
    </div>
    <div class="canvas"></div>
  </div>
</body>
</html>
